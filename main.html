<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zainstation</title>
  <style>
    /* --- Visibility helpers for the top nav --- */
    .top-nav { display: none; }
    .top-nav.show { display: flex !important; }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body { background: white; font-family: Calibri, sans-serif; overflow: hidden; }

    /* --- Intro screen --- */
    .intro-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; transition: opacity 0.5s ease; }
    .intro-screen.hidden { opacity: 0; pointer-events: none; }
    .intro-screen h1 { font-size: 2rem; margin-bottom: 1rem; }
    .intro-screen p { font-size: 1rem; color: gray; cursor: pointer; }

    /* Keep the horizontal scrollbar at the very bottom */
    .scroll-wrapper { width: 100vw; height: 100vh; display: flex; align-items: flex-start; overflow-x: auto; overflow-y: hidden; scroll-behavior: auto; padding-top: 150px; }

    .content { display: flex; flex-direction: column; gap: 4rem; padding: 0 1rem 2rem 1rem; width: max-content; }

    /* Row of boxes */
    .container { display: flex; gap: 2rem; align-items: center; }

    .box { width: 250px; height: 250px; background: white; border: 3px solid #ccc; border-radius: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.05); transition: transform 0.25s ease, box-shadow 0.25s ease, outline 0.25s ease; cursor: pointer; flex-shrink: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; font-size: 2rem; transform-origin: center; }
    .box span { font-size: 1rem; color: #333; opacity: 0; transition: opacity 0.25s ease; position: absolute; bottom: -2.5rem; text-transform: lowercase; }

    /* Hide about text by default */
    .about-text {
      display: none;
    }

    /* About label styling - shown in center of collapsed box */
    .about-label {
      font-size: 1.8rem;
      color: #333;
      text-transform: lowercase;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Hide about label when expanded */
    .box.expanded .about-label {
      display: none;
    }

    /* Enlarge proportionally on hover/focus/active; spacing stays due to flex gap */
    .box:hover { transform: scale(1.35); box-shadow: 0 20px 40px rgba(0,0,0,0.15); outline: 4px solid black; z-index: 2; }
    .box.focused { outline: 4px solid black; outline-offset: -3px; transform: scale(1.35); z-index: 2; }
    .box.focused span { opacity: 1; }
    .box.active { transform: scale(1.35) !important; z-index: 5 !important; }

    /* Expanded state - Made smaller */
    .box.expanded {
      position: fixed;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1) !important;
      width: 60vw;
      height: 60vh;
      border-radius: 20px;
      background: white;
      z-index: 999;
      box-shadow: 0 0 40px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    /* Lock background scroll when a box is expanded */
    body.no-scroll {
      overflow: hidden;
    }

    .box.focused{
      body, html { overflow: hidden }
    }

    .about-photo {
      display: none;              /* hidden by default */
      position: absolute;
      right: 10%;                 /* push to the right side */
      top: 50%;                   /* vertical middle */
      transform: translateY(-50%);
      max-width: 40%;             /* take up right side */
      max-height: 70%;
      border-radius: 12px;
      object-fit: cover;          /* keep proportions */
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .box.expanded .about-photo {
      display: block;             /* show only when expanded */
      opacity: 0;
      animation: fadeInPhoto 0.4s ease 0.2s forwards;
    }

    @keyframes fadeInPhoto {
      from {
        opacity: 0;
        transform: translateY(-50%) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(-50%) scale(1);
      }
    }

    /* Expanded about box layout */
    .box.expanded.about-box {
      display: flex;
      flex-direction: row;
      align-items: center;        /* center content vertically */
      justify-content: space-between;
      padding: 2rem;
      gap: 2rem;
      font-family: Calibri, sans-serif;
    }

    /* Text block - show only when expanded */
    .box.expanded .about-text {
      display: block;
      flex: 1;
      max-width: 50%;
    }

    /* Headline */
    .box.expanded .about-text h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;        /* space line after "Hey, I'm Zain" */
      color: #222;
    }

    /* Paragraphs */
    .box.expanded .about-text p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #444;
    }
  </style>
</head>
<body>
  <!-- Optional background audio (replace src with your MP3). Plays on beginSite click -->
  <audio id="bgAudio" loop>
    <source src="" type="audio/mpeg">
  </audio>

  <!-- Top navigation -->
  <div class="top-nav" id="top-nav" style="width: 100vw; position: fixed; top: 0; left: 0; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: white; z-index: 20; font-family: Calibri, sans-serif;">
    <div style="display: flex; gap: 1.5rem; font-size: 1rem;">
      <span style="color: gray; font-weight: bold; padding-bottom: 2px;">games</span>
      <span style="color: #999;">media</span>
    </div>
    <div style="display: flex; gap: 3.5rem; font-size: 1rem; align-items: center;">
      <img src="images/Search (1).png" title="search" style="width:22px; height:22px;">
      <img src="images/settings.png" title="settings" style="width:22px; height:22px;">
      <img src="images/Group 2.png" title="pfp" style="width:30px; height:30px;">
      <span id="clock"></span>
    </div>
  </div>

  <!-- Intro overlay -->
  <div class="intro-screen" id="intro">
    <h1>welcome back</h1>
    <p id="startBtn">tap to use controller</p>
  </div>

  <!-- Horizontal scroller -->
  <div class="scroll-wrapper" id="scroll-wrapper">
    <div class="content">
      <div class="container" id="box-container">
        <div style="width: 450px; flex-shrink: 0;"></div>
        <div class="box about-box">
            <div class="about-text">
                <h2>hello!</h2>
                <p>my name is zain and i am currently studying computer science at ut dallas</p>
                <p>i previously interned at blackberry. in my free time i like hang out with my friends, play video games, and watch anime</p>
            </div>
            <div class="about-label">about me</div>
            <img src="images/IMG_3239.jpg" alt="About Me Photo" class="about-photo">
        </div>
        <div class="box">
            <div class="about-label">experience</div>
        </div>
        <div class="box"><span>projects</span></div>
        <div class="box"><span>connect</span></div>
        <div class="box"><span>music</span></div>
        <div style="width: 450px; flex-shrink: 0;"></div>
      </div>
      <div class="rectangle" style="margin-top: 4rem;">
        <div class="heatmap" id="heatmap"></div>
      </div>
    </div>
  </div>

<script>
  // Elements
  const startBtn = document.getElementById('startBtn');
  const scrollWrapper = document.getElementById('scroll-wrapper');
  const boxes = document.querySelectorAll('.box');
  let activeBox = null;

  // Start app
  startBtn.addEventListener('click', beginSite);

  function beginSite() {
    document.getElementById('intro').classList.add('hidden');
    document.getElementById('top-nav').classList.add('show');

    const audio = document.getElementById('bgAudio');
    if (audio && audio.src) audio.play().catch(() => {});

    const first = boxes[0];
    if (first) {
      scrollWrapper.scrollLeft =
        first.offsetLeft - (scrollWrapper.clientWidth - first.clientWidth) / 2;
      updateFocusedBox();
      first.classList.add('focused');
    }
  }

  function activateBox(element) {
    boxes.forEach(b => b.classList.remove('active', 'focused'));
    const targetLeft =
      element.offsetLeft - (scrollWrapper.clientWidth - element.clientWidth) / 2;
    scrollWrapper.scrollTo({ left: targetLeft, behavior: 'smooth' });
    element.classList.add('active', 'focused');
    activeBox = element;
  }

  // Horizontal scroll with wheel
  scrollWrapper.addEventListener('wheel', (e) => {
    if (e.deltaY !== 0 || e.deltaX !== 0) {
      scrollWrapper.scrollLeft += (e.deltaY + e.deltaX) * 4;
      e.preventDefault();
      if (activeBox) {
        activeBox.classList.remove('active');
        activeBox = null;
      }
    }
  }, { passive: false });

  // ----- EXPAND / COLLAPSE -----
  // Click a box -> center it and expand; click outside -> collapse
  boxes.forEach(box => {
    box.addEventListener('click', e => {
      e.stopPropagation(); // keep document handler from firing

      // Center the clicked box in the scroller (optional but nice)
      activateBox(box);

      // Collapse any other expanded box
      document.querySelectorAll('.box.expanded')
        .forEach(b => b.classList.remove('expanded'));

      // Expand this one & lock background scroll
      box.classList.add('expanded');
      document.body.classList.add('no-scroll');
    });
  });

  document.addEventListener('click', e => {
    // Click outside any .box -> collapse all expanded
    if (!e.target.closest('.box')) {
      document.querySelectorAll('.box.expanded')
        .forEach(b => b.classList.remove('expanded'));
      document.body.classList.remove('no-scroll');
      boxes.forEach(b => b.classList.remove('active', 'focused'));
      activeBox = null;
    }
  });

  // Keep "focused" on the box nearest center while scrolling
  function updateFocusedBox() {
    const containerRect = scrollWrapper.getBoundingClientRect();
    let closestBox = null;
    let closestDistance = Infinity;

    boxes.forEach(box => {
      const rect = box.getBoundingClientRect();
      const boxCenter = rect.left + rect.width / 2;
      const containerCenter = containerRect.left + containerRect.width / 2;
      const distance = Math.abs(containerCenter - boxCenter);
      if (distance < closestDistance) {
        closestDistance = distance;
        closestBox = box;
      }
    });

    boxes.forEach(b => b.classList.remove('focused'));
    if (closestBox && !closestBox.classList.contains('active')) {
      closestBox.classList.add('focused');
    }
  }

  scrollWrapper.addEventListener('scroll', () => {
    updateFocusedBox();
    if (activeBox) { activeBox.classList.remove('active'); activeBox = null; }
  });

  window.addEventListener('resize', updateFocusedBox);
  window.addEventListener('load', updateFocusedBox);

  // Live clock
  setInterval(() => {
    const now = new Date();
    const options = { hour: 'numeric', minute: 'numeric', hour12: true, timeZone: 'America/Chicago' };
    const clock = document.getElementById('clock');
    if (clock) clock.innerText = new Intl.DateTimeFormat('en-US', options).format(now);
  }, 1000);
</script>

</body>
</html>
